<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../js/importIndent.js"></script>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <title>订单导入</title>
    <style type="text/css">
        select{width:100px;}
    </style>
</head>
<body>
  <div style="margin: 30px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>响应式的表单集合</legend>
        </fieldset>

      <form id="form" class="layui-form" >
          <fieldset class="layui-elem-field">
              <legend>客户信息</legend>
              <div class="layui-field-box layui-form">

                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">姓名</label>
                          <div class="layui-input-inline">
                              <input type="text" id="customerName" name="customerName" class="layui-input" value=""/>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">微信号</label>
                          <div class="layui-input-block">
                              <input type="text" id="wechatId" name="wechatId" class="layui-input"/>
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">移动电话</label>
                          <div class="layui-input-inline">
                              <input type="text" id="cellphone" name="cellphone" class="layui-input"/>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">固定电话</label>
                          <div class="layui-input-block">
                              <input type="text" id="telephone" name="telephone" class="layui-input"/>
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">汽车品牌</label>
                          <div class="layui-input-inline">
                              <select id="automobileBrand" name="automobileBrand" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">车型</label>
                          <div class="layui-input-block">
                              <select id="automobileType" name="automobileType" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">车牌号</label>
                          <div class="layui-input-block">
                              <input type="text" id="licensePlateNumber" name="licensePlateNumber" class="layui-input"/>
                          </div>
                      </div>
                  </div>
              </div>
          </fieldset>



          <fieldset class="layui-elem-field">
              <legend>订单信息</legend>
              <div class="layui-field-box layui-form">
                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">订单编号</label>
                          <div class="layui-input-inline">
                              <input type="text" id="orderId" name="orderId" class="layui-input"/>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">下单时间</label>
                          <div class="layui-input-block">
                              <input type="date" id="createTime" name="createTime" class="layui-input"/>
                          </div>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">收货地址</label>
                          <div class="layui-input-inline">
                              <select id="province" name="province" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">城市</label>
                          <div class="layui-input-block">
                              <select id="city" name="city" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">地区/县</label>
                          <div class="layui-input-block">
                              <select id="area" name="area" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">详细地址</label>
                          <div class="layui-input-block">
                              <input type="text" id="detailAddress" name="detailAddress" class="layui-input"/>
                          </div>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">电池品牌</label>
                          <div class="layui-input-inline">
                              <select id="batteryBrand" name="batteryBrand" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">电池型号</label>
                          <div class="layui-input-block">
                              <select id="batteryType" name="batteryType" class="layui-input" style="display: block;width: 182px"></select>
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">附加信息</label>
                          <div class="layui-input-inline">
                              <input type="text" id="remark" name="remark" class="layui-input">
                          </div>
                      </div>
                  </div>

              </div>
          </fieldset>
          <div class="layui-form-item">
              <div class="layui-input-block">
                  <input class="layui-btn" type="button" id="import" value="导入订单"/>
              </div>
          </div>

      </form>




  </div>
