<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../js/importIndent.js"></script>
    <script type="text/javascript" src="../js/indentState.js"></script>
    <script type="text/javascript" src="../js/indentManage.js"></script>



    <title>订单监控</title>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">省份</label>
        <div class="layui-input-inline">
            <select  id="province" name="province" style="display: inherit " class="layui-input">
            </select>
        </div>
        <label class="layui-form-label">城市</label>
        <div class="layui-input-inline">
            <select id="city" name="city" style="display: inherit " class="layui-input">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-inline">
            <select id="indentState"  name="indentState" style="display: inherit " class="layui-input">
            </select>
        </div>
    </div>

</form>
<!--<br/>-->
<!--<br/>-->
<!--<div id="Table" class="body">-->
    <!--<table class="table table-hover  table-condensed">-->
    <!--</table>-->
<!--</div>-->
<div class="admin-main">
    <fieldset class="layui-elem-field">
        <legend>数据列表</legend>
        <div class="layui-field-box layui-form" id="Table" style="width:1400px;overflow: auto;overflow-y:hidden">
            <table class="layui-table admin-table" >
                <thead>
                <tr>
                    <th>序号</th>
                    <th>订单编号</th>
                    <th>电池型号</th>
                    <th>客户姓名</th>
                    <th>手机号码</th>
                    <th>客户电话</th>
                    <th>微信号</th>
                    <th>地址</th>
                    <th>车型</th>
                    <th>车牌号</th>
                    <th>城市</th>
                    <th>下单时间</th>
                    <th>完成时间</th>
                    <th>订单状态</th>
                    <th>备注</th>
                </tr>
                </thead>
            </table>
        </div>
    </fieldset>
</div>




</body>
</html>
