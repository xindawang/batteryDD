<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/indentManage.css"/>
    <link rel="stylesheet" type="text/css" href="../plugin/simplePagination.css">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/mbox.css">
    <script type="text/javascript" src="../js/data.js"></script>
    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../plugin/jm-qi.js"></script>
    <script type="text/javascript" src="../js/indentState.js"></script>
    <script type="text/javascript" src="../plugin/table.js"></script>
    <script type="text/javascript" src="../js/indentManage.js"></script>


    <style>

    </style>

    <title>订单监控</title>
</head>
<body>

<div style="font-size: 0px">
    <span class="cityAndDateSpan">
    <label class="cityAndDateLabel">城市</label>
    <select id="cityList" class="cityAndDateSelect" onmousedown="if(this.options.length>6){this.size=7}"
            onblur="this.size=0" onchange="this.size=0">
    </select>
    </span>
    <span class="cityAndDateSpan">
    <label class="cityAndDateLabel">时间</label>
    <select id="dateRegionList" class="cityAndDateSelect">
        <option value="all">全部</option>
        <option value="oneDay">当天</option>
        <option value="oneWeek">近一周</option>
        <option value="oneMonth">近一个月</option>
        <option value="halfOfYear">近六个月</option>
        <option value="oneYear">近一年</option>
    </select>
    </span>
    <a id="all" class="indentLink " href="#">
    全部订单
</a>

    <a id="imported" class="indentLink" href="#">
    已录入
</a>

    <a id="distributed" class="indentLink" href="#">
    已派单
</a>

    <a id="received" class="indentLink" href="#">
    已接单
</a>

    <a id="installed" class="indentLink" href="#">
    已安装
</a>

    <a id="evaluated" class="indentLink" href="#">
    已评价
</a>





</div>
<div class="chooseDiv">
    <span id="allSpan" class="chooseSpan" ></span>
    <span id="importedSpan" class="chooseSpan"></span>
    <span id="distributedSpan" class="chooseSpan"></span>
    <span id="receivedSpan" class="chooseSpan"></span>
    <span id="installedSpan" class="chooseSpan"></span>
    <span id="evaluatedSpan" class="chooseSpan"></span>
</div>

<div class="searchDiv">
    <input type="text" id="searchNumber" style="width:23% ;padding: 0.2% 0.5% 0.2% 0.5%" maxlength="30" placeholder="输入客户电话或订单编号或技师编号"/>
    <span id="searchButton" style="margin-left: 10px"/>
    <button class="layui-btn">查询订单</button>
    </span>
</div>

<div class="admin-main">
    <fieldset class="layui-elem-field">
        <legend>订单列表</legend>
        <div class="layui-field-box layui-form" id="Table" style=" width:1400px;overflow: auto;overflow-y:hidden">
            <table class="layui-table admin-table" >

            </table>
        </div>
    </fieldset>
</div>




</body>
</html>
