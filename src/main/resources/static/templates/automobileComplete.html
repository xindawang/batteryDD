<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../js/automobileComplete.js"></script>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <title>编辑</title>
</head>
<body>

<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>汽车信息编辑</legend>
    </fieldset>
</div>
<div style="padding-left:30px;padding-top: 20px;">
    <form class="layui-form" id="form">
        <div class="layui-form-item">
            <div class="layui-inline required">
                <label class="layui-form-label">汽车品牌</label>
                <div class="layui-input-inline">
                    <input id="brand" name="brand" type="text" readonly="true"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline required">
                <label class="layui-form-label">车型号</label>
                <div class="layui-input-inline">
                    <input id="type" name="type" type="text" class="layui-input"/>
                    <input id="oldtype" name="oldtype" type="text" class="layui-input" style="display: none"/>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <a id="editType" name="editType" class="layui-btn">修改</a>
                    <a href="automobileShow.html" class="layui-btn layui-btn-primary">返回</a>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline required">
                <label class="layui-form-label">电池品牌</label>
                <div class="layui-input-inline">
                    <select id="batteryBrand" name="batteryBrand"
                            class="layui-input"></select>
                </div>
            </div>
            <div class="layui-inline required">
                <label class="layui-form-label">电池型号</label>
                <div class="layui-input-inline">
                    <select id="batteryType" name="batteryType" class="layui-input"></select>
                </div>
            </div>
            <div id="addBtn" style="display: none" class="layui-inline">
                <div class="layui-input-inline">
                    <a id="addBattery" name="addBattery" class="layui-btn">添加电池</a>
                </div>
            </div>
        </div>

        <div class="admin-main">
            <fieldset class="layui-elem-field">
                <legend><label id="caption"></label>
                    汽车使用的电池
                </legend>
                <div id="BatteryArea">
                    <div id="show" class="layui-field-box layui-form" style="height: 180px;overflow: auto">
                    </div>
                    <div><a id="deleteBattery" name="deleteBattery" class="layui-btn">删除电池</a></div>
                </div>
                <div id="BatteryArea1" style="display:none;">
                    <div id="show1" class="layui-field-box layui-form" style="height: 180px;overflow: auto">
                    </div>
                    <div>
                        <a id="commit" name="commit" class="layui-btn">确定</a>
                        <a id="cancel" name="cancel" class="layui-btn">取消</a>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>

</div>


</body>
</html>
