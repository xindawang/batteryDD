<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单派发</title>
    <style type="text/css">
        html
        {
            height:100%;
            margin:0;
        }
        body
        {
            height:100%;
            margin:0;
        }
        select{width:200px;}
        .div1{
            display: none;
            position: fixed;
            left:200px;
            top: 10px;
            height:900px;
        }
        .div2{
            position: fixed;
            left:150px;
            top: 50px;
            background-color: white;
            border-width: thin;
            border-style: inset;
            display: none;
            height: 450px;
        }
        .div3{
            border-bottom-style: ridge;
            border-bottom-width: thin;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
    <!--<link href="../css/distributeMap.css" rel="stylesheet" type="text/css" />-->

    <script src="https://webapi.amap.com/maps?v=1.3&key=fcff9add7388792d2afc071dbd12e639"></script>
    <script type="text/javascript" src="../js/distributeIndentMap.js"></script>
    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../js/distributeIndent.js"></script>

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

</head>
<body>
<div id="container" tabindex="0" style="width:100%; height:100%;margin-top: -1px;"></div>

    <form id="form" class="layui-form" >

             <div style="position: fixed;left: 3px;top: 10px;">
                 <div class="layui-form-item">
                    <div class="layui-inline">
                       <label class="layui-form-label"style="background-color: #9d9d9d">未完成订单</label>
                       <div class="layui-input-inline">
                          <select id="undoneIndent" name="undoneIndent" class="layui-input" style="display: block;width: 182px"></select>
                       </div>
                    </div>
                 </div>
             </div>

        <div style="position: fixed;left: 700px;top: 10px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="background-color: #9d9d9d">技师</label>
                    <div class="layui-input-inline">
                        <form>
                            <select  id="technician" class="layui-input" style="display: block;width: 182px"></select>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="indentDetail" class="div1">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input id="DetailShow" type="button" value="订单信息" class="layui-btn layui-btn-primary"/>
                </div>
            </div>
        </div>



            <div id="indentDetailShow" class="div2">
                <div class="div3">
                    <span style="font-size: 20px;margin-left: 290px">订单信息</span>
                    <span style="font-size: 20px;float: right;padding-right: 5px;">
                        <a id="cancel" href='javascript:;'>关闭</a>
                    </span>
                </div>
                <div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="customerName" name="customerName" class="layui-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">微信号</label>
                        <div class="layui-input-block">
                            <input type="text" id="wechatId" name="wechatId" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">移动电话:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cellphone" name="cellphone" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">固定电话:</label>
                        <div class="layui-input-block">
                            <input type="text" id="telephone" name="telephone" class="layui-input"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">车型：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="automobileType" name="automobileType" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">车牌号：</label>
                        <div class="layui-input-block">
                            <input type="text" id="licensePlateNumber" name="licensePlateNumber" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">电池品牌：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="batteryType" name="batteryType" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">下单时间：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="createTime"name="createTime" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">收货地址：</label>
                        <div class="layui-input-block">
                            <input type="text" id="address" name="address" class="layui-input" style="width: 520px;"/>
                        </div>
                </div>
                </div>

            </div>




   </form>
</body>
<!--<script type=\"text/javascript\" src="https://webapi.amap.com/demos/js/liteToolbar.js" asyns></script>-->
</html>
