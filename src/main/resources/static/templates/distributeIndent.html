<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单派发</title>
    <style type="text/css">
        html {
            height: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
        }

        select {
            width: 200px;
        }

        .div1 {
            display: none;
            position: fixed;
            left: 600px;
            top: 10px;
            height:900px;
        }

        .div2 {
            position: fixed;
            left: 330px;
            top: 50px;
            background-color: white;
            border-width: thin;
            border-style: inset;
            display: none;
            height: 430px;
            width: 460px;
        }

        .div3 {
            border-bottom-style: ridge;
            border-bottom-width: thin;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
    <link href="../css/distributeMap.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../css/mbox.css">

    <script src="https://webapi.amap.com/maps?v=1.3&key=fcff9add7388792d2afc071dbd12e639"></script>
    <script type="text/javascript" src="../js/distributeIndentMap.js"></script>
    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../plugin/jm-qi.js"></script>
    <script type="text/javascript" src="../js/distributeIndent.js"></script>

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

</head>
<body>
<div id="container" tabindex="0" style="width:100%; height:100%;margin-top: -1px;"></div>

<form id="form" class="layui-form">

    <div class="layui-form-item layui-inline" style="position: fixed;left: 30px;top: 10px;">
        <a id="refresh"><img src="../images/refresh.png"></a>
    </div>

    <div class="layui-form-item layui-inline" style="position: fixed;left: 100px;top: 10px;">
        <label class="layui-form-label" style="background-color: #1AA094 ; ">当前城市</label>
        <div class="layui-input-inline">
            <form>
                <select id="city" name="city" class="layui-input" style="display: block;width: 100px"></select>
            </form>
        </div>
    </div>



    <div class="layui-form-item layui-inline" style="position: fixed;left: 400px;top: 10px;">
        <label class="layui-form-label" style="background-color: #1AA094;">待派发订单</label>
        <div class="layui-input-inline">
            <select id="undoneIndent" name="undoneIndent" class="layui-input"
                    style="display: block;width: 180px"></select>
        </div>

    </div>


    <div class="layui-form-item layui-inline" style="position: fixed; right:50px;top: 10px;">
        <!--<div class="layui-form-item layui-inline">-->
        <label class="layui-form-label" style="background-color: #1AA094">技师</label>
        <div class="layui-input-inline">
            <form>
                <select id="technician" class="layui-input" style="display: block;width: 180px"></select>
            </form>
        </div>
        <!--</div>-->
    </div>


    <div id="indentDetail" class="div1">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input id="DetailShow" type="button" value="订单信息" style="text-align: center;
                    font-size: medium;padding: 3px;width: 80px;background-color: #1AA094"
                       class="layui-btn layui-btn-primary"/>
            </div>
        </div>
    </div>

    <div id="indentDetailShow" class="div2">
        <div style="width: 32px; height:32px; float: right;background-image: url('../images/cancel.png')">
        <a id="cancel" style=" display:block;  height: 32px;width: 32px;') " href='javascript:'>    </a>
        </div>

        <div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="customerName" name="customerName" class="layui-input"/>
                    </div>

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cellphone" name="cellphone" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">固定电话:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="telephone" name="telephone" class="layui-input"/>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">车型：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="automobileType" name="automobileType" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">车牌号：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="licensePlateNumber" name="licensePlateNumber" class="layui-input"/>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">电池品牌：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="batteryType" name="batteryType" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下单时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="createTime" name="createTime" class="layui-input"/>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">收货地址：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="address" style="width: 320px" name="address" class="layui-input"/>
                    </div>
                </div>
            </div>


        </div>

    </div>


</form>
</body>
<!--<script type=\"text/javascript\" src="https://webapi.amap.com/demos/js/liteToolbar.js" asyns></script>-->
</html>
