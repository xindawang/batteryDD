<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="../js/commonPlugin.js"></script>

    <script type="text/javascript" src="../js/batteryAmount.js"></script>

    <title>电池库存管理</title>

<body>
 <form class="layui-form">


     <div class="layui-form-item">
         <label class="layui-form-label">省份</label>
         <div class="layui-input-inline">
             <select  id="province" name="province" style="display: inherit " class="layui-input">
             </select>
         </div>
         <label class="layui-form-label">城市</label>
         <div class="layui-input-inline">
             <select id="city" name="city"  style="display: inherit " class="layui-input">
             </select>
         </div>
         <input type=”button" id="addAmount" class="layui-btn" onclick="window.location='batteryAmountAdd.html'"
                value="添加电池库存"></input>
     </div>


     <div class="admin-main">
         <fieldset class="layui-elem-field">
             <legend>数据列表</legend>
             <div class="layui-field-box layui-form" id="Table">
                 <table id="tb" class="layui-table admin-table">
                 </table>
             </div>
         </fieldset>
     </div>



 </form>
