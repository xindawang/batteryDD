<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../plugin/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../plugin/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="../plugin/loginPage/b_login.css">
    <link rel="stylesheet" type="text/css" href="../plugin/loginPage/bootstrap.min.css">

    <title>欢迎注册</title>
</head>
<body>
<div class="login">
    <div class="loginmain">
        <h2>&nbsp;&nbsp;&nbsp;电池滴滴后台管理管理系统</h2>
        <br>
        <form id="form" class="form-horizontal">
            <!-- 让表单在一行中显示form-horizontal -->
            <div class="form-group">
                <label for="username" class="col-lg-1 control-label"><font size="3">用户名</font></label>
                <div class="col-lg-4">
                    <input type="text" name="username" id="username" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-lg-1 control-label"><font size="3">密&nbsp;&nbsp;&nbsp;&nbsp;码</font></label>
                <div class="col-lg-4">
                    <input type="password" name="password" id="password" class="form-control" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-1 control-label"><font size="3">身&nbsp;&nbsp;&nbsp;&nbsp;份</font></label>
                <div class="col-lg-4">

                    <div class="form-group">
                        <div class="col-lg-2" style="width:50px">
                            <input id="staff" type="radio" name="role" value="staff" class="form-control" style="width:50px">
                        </div>
                        <label for="staff" class="col-lg-2 control-label"><font size="3">客&nbsp;&nbsp;&nbsp;&nbsp;服</font></label>

                        <div class="col-lg-4" style="width:50px"></div>

                        <div class="col-lg-4" style="width:50px">
                            <input id="admin" type="radio" name="role" value="admin" class="form-control" style="width:50px">
                        </div>
                        <label for="admin" class="col-lg-2 control-label"><font size="3">管&nbsp;理&nbsp;员</font></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-1">
                    <input id="submit" value="登录" class="btn btn-danger btn-lg">
                    <br><span class="text"><a href="register.html" style="font-size: 15px">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    没有账号？注册一个</a></span>
                </div>
            </div>

        </form>
    </div>
    <div class="rightpic">
        <div id="container">

        </div>
    </div>
</div>

<script src="../plugin/loginPage/delaunay.js"></script>
<script src="../plugin/loginPage/TweenMax.js"></script>
<script src="../plugin/loginPage/effect.js"></script>
</div>

</body>
</html>
