<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../js/indentAllocation.js"></script>

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/table.css" />
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>

    <title>订单转发记录</title>
</head>
<body>
  <form class="layui-form">

      <div class="layui-form-item">
          <div class="layui-inline">
              <label class="layui-form-label">订单编号</label>
              <div class="layui-input-inline">
                  <select  name="orderId" id="orderId" autocomplete="off" class="layui-input" style="display: inherit "></select>
              </div>
          </div>
          <div class="layui-inline">
              <label class="layui-form-label">技师名称</label>
              <div class="layui-input-inline">
                  <select  name="technicianId" id="technicianId" autocomplete="off" class="layui-input" style="display: inherit "></select>
              </div>
          </div>
      </div>
  </form>
  <div class="admin-main">
      <fieldset class="layui-elem-field">
          <legend>数据集合</legend>
          <div class="layui-field-box layui-form" id="Table" style="width:1100px;overflow: auto;overflow-y:hidden">
              <table id="tb" class="layui-table admin-table" >
              </table>
          </div>
      </fieldset>
  </div>
  <div>
      //地图显示
  </div>

</body>
</html>
