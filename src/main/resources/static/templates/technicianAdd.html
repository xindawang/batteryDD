<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="../js/commonPlugin.js"></script>
    <script type="text/javascript" src="../js/technicianAdd.js"></script>
    <script type="text/javascript" src="../js/sexStandardization.js"></script>
    <script type="text/javascript" src="../js/importIndent.js"></script>

    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <title>添加技师</title>
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>技师信息录入</legend>
    </fieldset>
</div>
<div style="padding-left: 300px;padding-top: 20px;">
    <form class="layui-form" id="form">
        <div class="layui-form-item ">
            <div class="layui-inline required">
                <label class="layui-form-label">技师编号</label>
                <div class="layui-input-inline">
                    <input id="technicianId" name="technicianId" type="text" class="layui-input" maxlength="20"/>
                </div>
            </div>
            <div class="layui-inline required">
                <label class="layui-form-label">登录名</label>
                <div class="layui-input-inline">
                    <input id="loginName" name="loginName" type="text" class="layui-input" maxlength="15"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item ">
            <div class="layui-inline required">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="password" name="password" type="password" class="layui-input" maxlength="16"/>
                </div>
            </div>
            <div class="layui-inline required">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input id="name" name="name" type="text" class="layui-input" maxlength="10"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline unrequired">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <div id="sex1">
                        <input id="sex" name="sex" type="text" class="layui-input"/>
                    </div>
                    <div id="sex2" style="display: none">
                        <select id="sexType" style="display: block" class="layui-input"></select>
                    </div>
                </div>
            </div>
            <div class="layui-inline unrequired">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input id="email" name="email" type="email" class="layui-input" maxlength="20"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline unrequired">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input id="cellphone" name="cellphone" type="text" class="layui-input" maxlength="11"  />
                </div>
            </div>
            <div class="layui-inline unrequired">
                <label class="layui-form-label">固定电话</label>
                <div class="layui-input-inline">
                    <input id="telephone" name="telephone" type="text" class="layui-input" maxlength="11" />
                </div>
            </div>
        </div>
        <div class="layui-form-item ">
            <div class="layui-inline required">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input id="idNumber" name="idNumber" type="text" class="layui-input" maxlength="18"/>
                </div>
            </div>
            <div class="layui-inline unrequired">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input id="licensePlateNumber" maxlength="9" name="licensePlateNumber" type="text" class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div id="address1">
                <div class="layui-inline required">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-inline">
                        <input id="address" name="address" type="text" class="layui-input" maxlength="255"/>
                    </div>
                </div>
                <div class="layui-inline unrequired " style="display: none">
                    <label class="layui-form-label">城市编码</label>
                    <div class="layui-input-inline">
                        <input id="cityCode" name="cityCode" type="text" class="layui-input"/>
                    </div>
                </div>
            </div>

            <div id="address2" style="display: none">
                <div class="layui-inline required">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-inline">
                        <select id="province" name="province" style="display:  block  " class="layui-input"></select>
                    </div>
                </div>
                <div class="layui-inline required">
                    <label class="layui-form-label">城市</label>
                    <div class="layui-input-inline">
                        <select id="city" name="city" style="display: block  " class="layui-input"></select>
                    </div>
                </div>
            </div>
            <div id="address3" style="display: none">
                <div class="layui-form-item">
                    <div class="layui-inline required">
                        <label class="layui-form-label">县/区</label>
                        <div class="layui-input-inline">
                            <select id="area" name="area" style="display: block " class="layui-input"></select>
                        </div>
                    </div>
                    <div class="layui-inline unrequired">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="detailAddress" name="detailAddress" class="layui-input"
                                   placeholder="详细地址" maxlength="100"/>
                        </div>
                    </div>
                    <div class="layui-inline unrequired">
                        <div class="layui-input-inline">
                            <input type="button" id="finish" value="完成" class="layui-btn">
                            <input type="button" id="cancel" value="取消" class="layui-btn">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input id="submit" class="layui-btn" value="提交" lay-filter="demo1"/>
                <a href="technicianInfoShow.html" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
